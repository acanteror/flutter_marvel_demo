name: flutter_marvel_demo
description: Flutter demo consuming Marvel API Rest

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  dio: ^3.0.10
  crypto: ^2.1.5
  intl: ^0.16.1
  get: ^3.10.2
  flutter_bloc: ^6.0.5
  rxdart: ^0.24.0
  equatable: ^1.2.0
  flutter_svg: ^0.19.0
  flutter_svg_provider: ^0.1.8
  flutter_launcher_icons: ^0.7.4
  pull_to_refresh: ^1.6.2
  cached_network_image: ^2.1.0+1
  shared_preferences: ^0.5.6+1
  url_launcher: ^5.5.0
  google_fonts: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  bloc_test: ^7.0.4
  mockito: ^4.1.1
  integration_test: ^1.0.0
  lint: ^1.1.1
  colorize_lumberdash: ^2.1.0
  lumberdash: ^2.1.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/keys/
    - assets/icons/

